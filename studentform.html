<html>
<head>
<title>Student Registration</title>
</head>
<body>
<form name="registration" action="" method="">
<table border="1">
<tr>
<td colspan="2"><b><center>Student Registration</center></b></td>
</tr>
<tr>
<td><b>Name</b></td>
<td><input type="text" name="student_name"/>
</td>
</tr>
<tr>
<td><b>Address</b></td>
<td><textarea rows="5" cols="20" name="student_address"></textarea>
</td>
</tr>
<tr>
<td><b>Gender</b></td>
<td><input type="radio" name="gender" value="male"/>Male
<input type="radio" name="gender" value="female"/>Female
</td>
</tr>
<tr>
<td><b>Qualification</b></td>
<td><input type="checkbox" name="qualification" value="b.e"/>B.E.
<input type="checkbox" name="qualification" value="m.e"/>M.E.
<input type="checkbox" name="qualification" value="ph.d"/>PH.D.
</td>
</tr>
<tr>
<td><b>College</b></td>
<td>
<select name="college">
<option value="select">Select</option>
<option value="sxcce">SXCCE</option>
<option value="ponjesly">Ponjesly</option>
</td>
</tr>
<tr>
<td colspan="2"><center>
<input type="button" name="register" value="Click to Submit"/></center>
</td>
</tr>
</table>
</form>
</body>
</html>
